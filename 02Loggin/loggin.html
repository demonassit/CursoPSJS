<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin</title>
</head>
<body> 
    <div class="user-login" >
        <div class="tittle" >
            <h1>Inicio de Sesión Maskota</h1>
        </div>

        <div class="userid" >
            <h2>User ID:</h2>
            <input type="email">
        </div>

        <div class="password" >
            <h2>Password:</h2>
            <input type="password">
        </div>

        <a href="#">¿Olvidaste tu Contraseña?</a>

        <div class="buttonlogin" >
            <button>Iniciar Sesión</button>
        </div>

        <hr size="1" width="300px" align="center" color="003471" >
            <h5>Login with</h5>
            <div class="button" >
                <button>
                    <img src="img/facebook-circle-color.png">
                    <p>Facebook</p>
                </button>
                <button>
                    <img src="img/google-plus-circle-color.png">
                    <p>Google</p>
                </button>
            </div>

    </div>
    
</body>
</html>
